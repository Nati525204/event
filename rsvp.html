<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>אישור הגעה לאירוע</title>

    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --muted: #94a3b8;
        --text: #e5e7eb;
        --accent: #3b82f6;
        --accent-2: #1d4ed8;
        --ok: #16a34a;
        --no: #dc2626;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: linear-gradient(135deg, #0b1022, #0f172a 30%, #0b1022);
        font-family: "Heebo", "Rubik", "Segoe UI", system-ui, Arial, Helvetica,
          sans-serif;
        color: var(--text);
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(880px, 95vw);
        background: #111827cc;
        border: 1px solid #ffffff22;
        backdrop-filter: blur(8px);
        border-radius: 24px;
        padding-bottom: 10px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }
      header {
        padding: 28px 28px 12px;
        border-bottom: 1px solid #ffffff22;
      }
      h1 {
        margin: 0 0 6px;
        font-weight: 800;
        font-size: clamp(24px, 3vw, 32px);
      }
      .meta {
        color: var(--muted);
        margin-top: 6px;
        font-size: 14px;
      }
      .sub {
        color: var(--muted);
        font-size: 15px;
      }

      .grid {
        display: grid;
        gap: 18px;
        padding: 24px;
      }
      @media (min-width: 720px) {
        .grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      label {
        display: block;
        font-weight: 700;
        margin-bottom: 6px;
      }
      .field {
        width: 100%;
        background: #ffffff11;
        border: 1px solid #ffffff33;
        border-radius: 14px;
        padding: 12px 14px;
        font-size: 15px;
        color: var(--text);
        outline: none;
      }

      .seg {
        display: flex;
        overflow: hidden;
        border-radius: 14px;
        background: #ffffff11;
        border: 1px solid #ffffff33;
      }
      .seg button {
        flex: 1;
        padding: 10px 8px;
        background: transparent;
        border: none;
        color: var(--text);
        font-size: 14px;
        cursor: pointer;
      }
      .seg button[aria-pressed="true"] {
        background: var(--accent);
        color: white;
      }
      .seg .ok[aria-pressed="true"] {
        background: #16a34a;
      }
      .seg .no[aria-pressed="true"] {
        background: #dc2626;
      }

      .row {
        display: grid;
        gap: 18px;
        padding: 0 24px 18px;
      }
      .actions {
        display: flex;
        gap: 12px;
        padding: 0 24px 8px;
        flex-wrap: wrap;
      }
      .btn {
        padding: 10px 16px;
        border-radius: 14px;
        font-weight: 700;
        cursor: pointer;
        border: none;
        font-size: 14px;
      }
      .btn.primary {
        background: linear-gradient(180deg, var(--accent), var(--accent-2));
        color: white;
      }
      .btn.ghost {
        background: transparent;
        border: 1px solid #ffffff33;
        color: var(--text);
      }

      .note {
        color: var(--muted);
        padding: 0 24px 10px;
        font-size: 13px;
      }

      #adminPanel {
        display: none;
        padding: 0 24px 18px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        overflow: hidden;
        border-radius: 14px;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #ffffff22;
        text-align: right;
        font-size: 13px;
      }
      th {
        background: #ffffff11;
      }
      tr:hover td {
        background: #ffffff08;
      }

      .toast {
        position: fixed;
        top: 14px;
        inset-inline: 0;
        text-align: center;
        pointer-events: none;
      }
      .toast .msg {
        display: inline-block;
        pointer-events: auto;
        background: #0b1223;
        border: 1px solid #ffffff33;
        color: #e6f0ff;
        padding: 10px 16px;
        border-radius: 12px;
        font-size: 14px;
      }

      .family-grid {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }
      footer {
        text-align: center;
        padding: 6px 0 10px;
        font-size: 11px;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card" id="app">
        <header>
          <h1 id="eventTitle">אירוע</h1>
          <div class="meta" id="eventMeta"></div>
          <div class="sub">
            מלאו את הפרטים הקצרים הבאים כדי שנוכל להתארגן בצורה הטובה ביותר.
          </div>
        </header>

        <form id="rsvpForm" class="grid">
          <div>
            <label for="firstName">שם פרטי</label>
            <input id="firstName" class="field" placeholder="למשל: נתי" required />
          </div>

          <div>
            <label for="lastName">שם משפחה</label>
            <input id="lastName" class="field" placeholder="למשל: כהן" required />
          </div>

          <div>
            <label>מגיע/ה?</label>
            <div class="seg" role="group" aria-label="נוכחות">
              <button
                type="button"
                class="ok"
                data-attending="true"
                aria-pressed="true"
              >
                מגיע/ה
              </button>
              <button
                type="button"
                class="no"
                data-attending="false"
                aria-pressed="false"
              >
                לא מגיע/ה
              </button>
            </div>
          </div>

          <div>
            <label>תפריט</label>
            <div class="seg" role="group" aria-label="תפריט">
              <button type="button" data-diet="omnivore" aria-pressed="true">
                אוכלי בשר
              </button>
              <button type="button" data-diet="vegetarian" aria-pressed="false">
                צמחוני/טבעוני
              </button>
            </div>
          </div>

          <div>
            <label>תצורת הגעה</label>
            <div class="seg" role="group" aria-label="תצורת הגעה">
              <button type="button" data-group="single" aria-pressed="true">
                יחיד
              </button>
              <button type="button" data-group="couple" aria-pressed="false">
                זוג
              </button>
              <button type="button" data-group="family" aria-pressed="false">
                זוג + ילדים
              </button>
            </div>
          </div>

          <div id="familyFields" style="display: none">
            <label>פרטי משפחה (לזוג + ילדים)</label>
            <div class="family-grid">
              <div>
                <span style="font-size: 12px; color: #9ca3af"
                  >שם בן/בת הזוג</span
                >
                <input
                  id="partnerName"
                  class="field"
                  placeholder="למשל: הדס"
                />
              </div>
              <div>
                <span style="font-size: 12px; color: #9ca3af"
                  >מספר ילדים</span
                >
                <input
                  id="childrenCount"
                  type="number"
                  min="1"
                  class="field"
                  placeholder="למשל: 2"
                />
              </div>
              <div style="grid-column: 1 / -1">
                <span style="font-size: 12px; color: #9ca3af"
                  >שמות הילדים והגילאים</span
                >
                <input
                  id="childrenDetails"
                  class="field"
                  placeholder="יואב (3), מאיה (6)..."
                />
              </div>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="actions">
            <button class="btn primary" id="submitBtn">שליחה</button>
            <button class="btn ghost" id="adminBtn" type="button">
              לוח ניהול
            </button>
          </div>
          <div class="note">
            הנתונים נשמרים במסד נתונים מאובטח (Supabase). אל תכניסו מידע רגיש.
          </div>
        </div>

        <section id="adminPanel">
          <table>
            <thead>
              <tr>
                <th>תאריך</th>
                <th>שם</th>
                <th>שם משפחה</th>
                <th>סטטוס</th>
                <th>תפריט</th>
                <th>משפחה / ילדים</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </section>

        <footer>
          יוצר האתר: נתנאל בן חיים · כל הזכויות שמורות ©
        </footer>
      </div>
    </div>

    <div class="toast" id="toast" hidden>
      <div class="msg" id="toastMsg"></div>
    </div>

    <script type="module">
      // ===== CONFIG =====
      const SUPABASE_URL = "https://xpmhjphezpdzgpvcsruk.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhwbWhqcGhlenBkemdwdmNzcnVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MDE1ODksImV4cCI6MjA3ODM3NzU4OX0.YaGesydhmolHvLYTIYI9jUmyoRLQLtDR1UiGSz517Kk";
      const TABLE = "rsvps";

      const TG_TOKEN = "7757724360:AAGqnnerpqkZGYrJB8xEdmm_0PT45V-11Ng";
      const TG_CHAT = 6785280427;

      const params = new URLSearchParams(location.search);
      const EVENT_ID = params.get("event_id") || "default";
      const EVENT_TITLE =
        params.get("title") || "אירוע";
      const EVENT_DATE = params.get("date") || "תאריך לא צוין";
      const EVENT_LOC =
        params.get("loc") || "תל אביב, יגאל אלון 50 קומה 10";
      const ADMIN_PWD = params.get("admin_pwd") || "1234";

      document.getElementById("eventTitle").textContent = EVENT_TITLE;
      document.getElementById("eventMeta").textContent =
        EVENT_DATE + " • " + EVENT_LOC;

      const $ = (s) => document.querySelector(s);
      const $$ = (s) => [...document.querySelectorAll(s)];

      const toast = (t) => {
        $("#toastMsg").textContent = t;
        $("#toast").hidden = false;
        setTimeout(() => ($("#toast").hidden = true), 2200);
      };

      // toggle buttons
      $$(".seg").forEach((seg) => {
        const buttons = seg.querySelectorAll("button");
        buttons.forEach((b) =>
          b.addEventListener("click", () => {
            buttons.forEach((x) => x.setAttribute("aria-pressed", "false"));
            b.setAttribute("aria-pressed", "true");
          })
        );
      });

      const familyFields = $("#familyFields");
      const groupButtons = $$("[data-group]");
      groupButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const g = btn.dataset.group;
          if (g === "family") {
            familyFields.style.display = "block";
          } else {
            familyFields.style.display = "none";
            $("#partnerName").value = "";
            $("#childrenCount").value = "";
            $("#childrenDetails").value = "";
          }
        });
      });

      const REST = `${SUPABASE_URL}/rest/v1/${TABLE}`;
      const headers = {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
        "Content-Type": "application/json",
        Prefer: "return=representation",
      };

      async function insertRow(data) {
        const res = await fetch(REST, {
          method: "POST",
          headers,
          body: JSON.stringify(data),
        });
        if (!res.ok) {
          const txt = await res.text().catch(() => "");
          console.error("Insert error:", res.status, txt);
          throw new Error("Insert failed");
        }
      }

      async function loadRows() {
        const u = new URL(REST);
        u.searchParams.set("select", "*");
        u.searchParams.set("event_id", `eq.${EVENT_ID}`);
        u.searchParams.set("order", "created_at.desc");
        const res = await fetch(u, { headers });
        if (!res.ok) throw new Error("Load failed");
        return res.json();
      }

      $("#submitBtn").addEventListener("click", async (e) => {
        e.preventDefault();
        const first = $("#firstName").value.trim();
        const last = $("#lastName").value.trim();
        const attending =
          $("[data-attending][aria-pressed='true']").dataset.attending ===
          "true";
        const diet = $("[data-diet][aria-pressed='true']").dataset.diet;
        const groupBtn = $("[data-group][aria-pressed='true']");
        const group_type = groupBtn ? groupBtn.dataset.group : "single";

        let children_count = null;
        let children_ages = "";

        if (group_type === "family") {
          const partner = $("#partnerName").value.trim();
          const countVal = $("#childrenCount").value.trim();
          const details = $("#childrenDetails").value.trim();

          if (countVal) {
            const parsed = parseInt(countVal, 10);
            if (!Number.isNaN(parsed)) children_count = parsed;
          }

          const parts = [];
          if (partner) parts.push(`בן/בת זוג: ${partner}`);
          if (details) parts.push(`ילדים: ${details}`);
          children_ages = parts.join(" | ");
        }

        if (!first || !last) {
          toast("נא למלא שם ושם משפחה");
          return;
        }

        const row = {
          event_id: EVENT_ID,
          first_name: first,
          last_name: last,
          attending,
          diet,
          group_type,
          children_count,
          children_ages,
        };

        try {
          await insertRow(row);
          toast("הפרטים נשמרו, תודה!");

          // reset
          $("#rsvpForm").reset();
          $$("[data-attending]").forEach((b) =>
            b.setAttribute("aria-pressed", "false")
          );
          $("[data-attending='true']").setAttribute("aria-pressed", "true");

          $$("[data-diet]").forEach((b) =>
            b.setAttribute("aria-pressed", "false")
          );
          $("[data-diet='omnivore']").setAttribute("aria-pressed", "true");

          $$("[data-group]").forEach((b) =>
            b.setAttribute("aria-pressed", "false")
          );
          $("[data-group='single']").setAttribute("aria-pressed", "true");
          familyFields.style.display = "none";
        } catch (e2) {
          console.error(e2);
          toast("שגיאה בשמירה");
        }

        // Telegram
        if (TG_TOKEN && TG_CHAT) {
          const txt =
            `אישור הגעה חדש:\n` +
            `אירוע: ${EVENT_TITLE}\n` +
            `שם: ${first} ${last}\n` +
            (attending ? "סטטוס: מגיע/ה ✅" : "סטטוס: לא מגיע/ה ❌") +
            `\nתפריט: ${
              diet === "vegetarian" ? "צמחוני/טבעוני" : "אוכלי בשר"
            }` +
            (children_ages ? `\nמשפחה: ${children_ages}` : "");

          fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chat_id: TG_CHAT, text: txt }),
          }).catch((e) => console.error("Telegram error", e));
        }
      });

      $("#adminBtn").addEventListener("click", async () => {
        const pwd = prompt("סיסמת מנהל:");
        if (pwd === null) return;
        if (pwd !== ADMIN_PWD) {
          toast("סיסמה שגויה");
          return;
        }
        try {
          $("#adminPanel").style.display = "block";
          const rows = await loadRows();
          $("#rows").innerHTML = rows
            .map((x) => {
              const dt = new Date(x.created_at).toLocaleString("he-IL", {
                dateStyle: "short",
                timeStyle: "short",
              });
              return `
                <tr>
                  <td>${dt}</td>
                  <td>${x.first_name || ""}</td>
                  <td>${x.last_name || ""}</td>
                  <td>${x.attending ? "מגיע/ה" : "לא מגיע/ה"}</td>
                  <td>${
                    x.diet === "vegetarian" ? "צמחוני/טבעוני" : "אוכלי בשר"
                  }</td>
                  <td>${x.children_ages || ""}</td>
                </tr>
              `;
            })
            .join("");
        } catch (e) {
          console.error(e);
          toast("שגיאה בטעינת הנתונים");
        }
      });
    </script>
  </body>
</html>
